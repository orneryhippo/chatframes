<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='chatzone.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DFB Conversation</title>

    <script src="{{ url_for('static', filename='script.js')}}"></script>
  </head>
  <body>
    <!-- Header section for branding and navigation -->
    <div id="header">
      <h1>DFB Conversation</h1>
      <!-- Add navigation links if needed -->
    </div>

    <!-- Main content area -->
    <div id="response-area">
      <!-- Response area content will be populated dynamically -->
      Response Area
    </div>

    <div id="control-area">
      <div class="controls-grid-container">
        <!-- Control Area<br /> -->

        <div>
          Enter your API Key
          <input type="password" id="api-key" />
        </div>
      </div>
    </div>
    <!-- Question area at the bottom -->
    <div id="question-area">
      <!-- Question area with input field and Ask button -->
      <input
        type="text"
        id="question-input"
        placeholder="Enter your question"
      />
      <button id="ask-button">Ask</button>
    </div>
  </body>
</html>
